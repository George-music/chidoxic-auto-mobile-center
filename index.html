<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Gallery - Modern Car Dealership</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #f7f8fa;
      color: #1a2233;
      min-height: 100vh;
    }
    .appbar {
      background: linear-gradient(90deg, #3167e6 50%, #1a2233 100%);
      color: #fff;
      padding: 0 24px;
      height: 62px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 10px rgba(49,103,230,0.08);
      font-weight: 600;
      position: sticky; top: 0; z-index: 10;
    }
    .appbar-title {
      font-size: 2rem;
      letter-spacing: 1.5px;
      font-weight: 800;
      text-shadow: 0 2px 6px rgba(49,103,230,0.09);
    }
    .appbar-btns button {
      margin-left: 14px;
      background: rgba(255,255,255,0.10);
      border: none;
      color: #fff;
      font-size: 1.07rem;
      padding: 9px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background .25s, transform .13s;
      outline: none;
      box-shadow: 0 2px 6px rgba(49,103,230,0.08);
    }
    .appbar-btns button:hover {
      background: #fff;
      color: #3167e6;
      transform: translateY(-2px) scale(1.05);
    }
    .main {
      max-width: 1180px;
      margin: 40px auto 32px auto;
      padding: 0 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadein .7s cubic-bezier(.5, .1, .7, 1) 1;
    }
    /* Hero Section */
    .hero {
      width: 100%;
      background: linear-gradient(90deg, #e3ebff 70%, #f7f8fa 100%);
      border-radius: 14px;
      display: flex;
      gap: 48px;
      align-items: center;
      justify-content: space-between;
      padding: 40px 36px 38px 36px;
      margin-bottom: 30px;
      animation: slideDown .7s cubic-bezier(.5, .1, .7, 1);
    }
    .hero-content {
      flex: 1 1 350px;
    }
    .hero-title {
      font-size: 2.4rem;
      color: #3167e6;
      font-weight: 800;
      margin-bottom: 8px;
      line-height: 1.18;
    }
    .hero-desc {
      font-size: 1.14rem;
      color: #26314a;
      margin-bottom: 16px;
      font-weight: 500;
      line-height: 1.5;
    }
    .hero-action {
      background: #3167e6;
      color: #fff;
      font-weight: 700;
      font-size: 1.07rem;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      box-shadow: 0 4px 14px rgba(49,103,230,0.13);
      cursor: pointer;
      transition: background .2s, transform .14s;
    }
    .hero-action:hover {
      background: #1a2233;
      color: #fff;
      transform: scale(1.07);
    }
    .hero-img {
      flex: 0 0 340px;
      min-width: 200px;
      text-align: right;
      animation: floatCar 3s infinite ease-in-out alternate;
    }
    .hero-img img {
      width: 320px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(49,103,230,0.13);
    }
    @keyframes floatCar {
      0% { transform: translateY(0);}
      100% { transform: translateY(18px);}
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-32px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Car cards grid */
    .car-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
      gap: 32px;
      width: 100%;
      margin-top: 8px;
    }
    .car-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(49,103,230,0.04), 0 1.5px 7px rgba(26,34,51,0.06);
      overflow: hidden;
      transition: box-shadow .25s, transform .15s;
      display: flex;
      flex-direction: column;
      position: relative;
      animation: fadein .8s cubic-bezier(.5, .1, .7, 1) both;
    }
    .car-card:hover {
      box-shadow: 0 12px 32px rgba(49,103,230,0.11), 0 3px 12px rgba(26,34,51,0.07);
      transform: translateY(-7px) scale(1.025);
    }
    .car-img {
      width: 100%;
      height: 196px;
      background: #e3ebff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .car-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .7s cubic-bezier(.5,.1,.7,1);
    }
    .car-card:hover .car-img img {
      transform: scale(1.08) rotate(-1.3deg);
    }
    .car-content {
      padding: 22px 26px 18px 26px;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
    }
    .car-title {
      font-size: 1.28rem;
      font-weight: 700;
      color: #26314a;
      margin: 0 0 4px 0;
      letter-spacing: .6px;
    }
    .car-model {
      font-size: 1.07rem;
      color: #3167e6;
      font-weight: 600;
      margin-bottom: 9px;
      letter-spacing: .5px;
    }
    .car-desc {
      color: #444e62;
      font-size: 1.01rem;
      flex: 1 1 auto;
      margin-bottom: 12px;
      opacity: .82;
      line-height: 1.5;
      transition: color .14s;
    }
    .car-price {
      font-size: 1.22rem;
      font-weight: 700;
      color: #1a2233;
      margin-bottom: 8px;
      letter-spacing: .3px;
      transition: color .13s;
    }
    .car-features {
      font-size: 0.97rem;
      color: #3167e6;
      margin-bottom: 7px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .car-features span {
      background: #e3ebff;
      color: #3167e6;
      font-weight: 500;
      border-radius: 5px;
      padding: 2px 10px;
      font-size: 0.97rem;
      margin-top: 2px;
      display: inline-block;
      transition: background .14s;
    }
    .car-action {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .car-action button {
      background: #3167e6;
      color: #fff;
      border: none;
      font-size: 1.02rem;
      font-weight: 700;
      padding: 10px 22px;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s, transform .14s;
      box-shadow: 0 2px 8px rgba(49,103,230,0.09);
    }
    .car-action button:hover {
      background: #1a2233;
      transform: scale(1.06);
    }
    /* Car Modal Animation */
    .modal-backdrop {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(26,34,51,0.18);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadein .25s;
    }
    .modal {
      background: #fff;
      border-radius: 14px;
      min-width: 330px;
      max-width: 96vw;
      max-height: 93vh;
      overflow-y: auto;
      box-shadow: 0 12px 48px 0 rgba(49,103,230,0.16);
      animation: fadein .26s;
      padding: 34px 34px 28px 34px;
      position: relative;
    }
    .modal-close {
      position: absolute; top: 15px; right: 18px;
      font-size: 1.5rem;
      color: #3167e6;
      background: none; border: none; cursor: pointer;
      font-weight: 800;
      transition: color .17s;
    }
    .modal-close:hover { color: #e53935; }
    .modal-img {
      width: 100%; max-width: 440px; margin: 0 auto 24px auto; display: block; border-radius: 10px; box-shadow: 0 2px 12px rgba(49,103,230,0.13);
      animation: floatCar 3s infinite alternate;
    }
    .modal-title { font-size: 2rem; font-weight: 800; margin-bottom: 4px; color: #3167e6; }
    .modal-model { color: #26314a; font-size: 1.18rem; font-weight: 700; margin-bottom: 8px; }
    .modal-price { font-size: 1.33rem; font-weight: 700; color: #1a2233; margin-bottom: 8px; }
    .modal-desc { color: #444e62; font-size: 1.07rem; margin-bottom: 18px; }
    .modal-features { margin-bottom: 10px; }
    .modal-features span { background: #e3ebff; color: #3167e6; font-weight: 500; border-radius: 5px; padding: 2px 10px; font-size: 1.01rem; margin-right: 8px; margin-bottom: 5px; display: inline-block;}
    .modal-action { text-align: right; }
    .modal-action button { background: #3167e6; color: #fff; border: none; font-size: 1.09rem; font-weight: 700; padding: 10px 27px; border-radius: 7px; cursor: pointer; transition: background .2s, transform .14s; margin:0; }
    .modal-action button:hover { background: #26314a; }

    @media (max-width: 900px) {
      .hero { flex-direction: column; gap: 16px; padding: 32px 12px; }
      .hero-img { text-align: center;}
      .hero-img img { width: 260px;}
    }
    @media (max-width: 600px) {
      .main { padding: 0 2px; }
      .car-card { padding: 0;}
      .car-content { padding: 15px 10px 13px 10px;}
      .hero { padding: 18px 6px;}
      .hero-title { font-size: 1.3rem;}
      .hero-img img { width: 160px;}
      .modal { padding: 20px 5vw 16px 5vw;}
      .modal-title { font-size: 1.2rem;}
    }
  </style>
</head>
<body>
  <nav class="appbar">
    <span class="appbar-title">Car Gallery</span>
    <span class="appbar-btns">
      <button onclick="scrollToSection('gallery')">Browse Cars</button>
      <button onclick="showAbout()">About</button>
      <button onclick="showContact()">Contact</button>
    </span>
  </nav>
  <main class="main">

      <div class="hero-content">
        <div class="hero-title">Find Your Dream Car</div>
        <div class="hero-desc">

          <b>Discover your next ride today!</b>

        <button class="hero-action" onclick="scrollToSection('gallery')">View Cars</button>

      <div class="hero-img">
        <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=720&q=80" alt="Modern Car"/>
      </div>

    <!-- Car Cards Section -->
    <section class="car-list" id="gallery"></section>
  </main>
  <!-- Modal -->
  <div id="modal-root"></div>

      },
      {

        price: "$153,300",

        image: "https://files.porsche.com/filestore/image/multimedia/none/992-taycan-modelimage-sideshot/model/8431f9d7-8b51-11ea-80c9-005056bbdc38;sS;twebp/porsche-model.png",

      },
      {

      {

        title: "Honda Civic Type R",

        description: "The king of hot hatches. Turbocharged engine, track-tuned suspension, and bold styling. It's as fun to drive as it looks.",
        image: "https://automobiles.honda.com/-/media/Honda-Automobiles/Vehicles/2024/Civic-Type-R/Global-Assets/2024-civic-type-r-gal-01.jpg",

      },
      {
        id: 9,

        model: "2024",

        description: "The Audi Q5 combines luxury, practicality, and technology. Quattro AWD, a comfortable interior, and a suite of smart features.",

      },
      {
        id: 10,
        title: "Hyundai Ioniq 5",
        model: "2024",
        price: "$41,800",
        description: "A futuristic electric crossover with ultra-fast charging, high-tech interior, and striking style. Award-winning innovation for the modern driver.",

        features: ["Electric", "RWD/AWD", "Ultra-Fast Charging", "Technology", "300mi Range"],
      }
    ];

    // --- Render Car Cards ---
    function renderCars() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "";
      cars.forEach((car, idx) => {
        // Animation delay for card stagger
        const delay = 0.08 * idx;
        const card = document.createElement('div');
        card.className = "car-card";
        card.style.animationDelay = delay + 's';
        card.innerHTML = `
          <div class="car-img"><img src="${car.image}" alt="${car.title}"></div>
          <div class="car-content">
            <div class="car-title">${car.title}</div>
            <div class="car-model">${car.model}</div>
            <div class="car-desc">${car.description.slice(0, 84)}...</div>
            <div class="car-features">${car.features.map(f => `<span>${f}</span>`).join('')}</div>
            <div class="car-price">${car.price}</div>
            <div class="car-action">
              <button onclick="showCarModal(${car.id})">View Details</button>
            </div>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    // --- Modal Logic ---
    function showCarModal(id) {
      const car = cars.find(c => c.id === id);
      if (!car) return;
      const modalRoot = document.getElementById('modal-root');
      modalRoot.innerHTML = `
        <div class="modal-backdrop" onclick="closeModal(event)">
          <div class="modal" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal(event)" title="Close">&times;</button>
            <img class="modal-img" src="${car.image}" alt="${car.title}">
            <div class="modal-title">${car.title}</div>
            <div class="modal-model">Model Year: ${car.model}</div>
            <div class="modal-price">Price: ${car.price}</div>
            <div class="modal-features">${car.features.map(f => `<span>${f}</span>`).join(' ')}</div>
            <div class="modal-desc">${car.description}</div>
            <div class="modal-action">
              <button onclick="closeModal(event)">Close</button>
            </div>
          </div>
        </div>
      `;
      document.body.style.overflow = "hidden";
    }
    function closeModal(e) {
      document.getElementById('modal-root').innerHTML = "";
      document.body.style.overflow = "";
    }

    // --- Scroll to Section Smoothly ---
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    // --- About & Contact ---
    function showAbout() {
      document.getElementById('modal-root').innerHTML = `
        <div class="modal-backdrop" onclick="closeModal(event)">
          <div class="modal" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal(event)">&times;</button>
            <div class="modal-title">About Car Gallery</div>
            <div class="modal-desc" style="margin-bottom:18px;">
              <b>Car Gallery</b> is a modern, animated, and responsive car dealership showcase. Browse a handpicked selection of the world's best cars, each presented with smooth UI transitions and interactive modals.<br><br>
              <ul style="padding-left:20px; margin:0;">
                <li>Modern, clean design with smooth animations and transitions</li>
                <li>Detailed car info including price, model, features, and high-res images</li>
                <li>Fully static & blazing fast â€“ no backend required</li>
                <li>Responsive and works on all devices</li>
              </ul>
            </div>
            <div class="modal-action"><button onclick="closeModal(event)">Close</button></div>
          </div>
        </div>
      `;
      document.body.style.overflow = "hidden";
    }
    function showContact() {
      document.getElementById('modal-root').innerHTML = `
        <div class="modal-backdrop" onclick="closeModal(event)">
          <div class="modal" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal(event)">&times;</button>
            <div class="modal-title">Contact Us</div>
            <div class="modal-desc" style="margin-bottom:16px;">
              <b>Looking for a car or need more details?</b> <br>

            </div>
            <div class="modal-action"><button onclick="closeModal(event)">Close</button></div>
          </div>
        </div>
      `;
      document.body.style.overflow = "hidden";
    }

    // --- Run on Load ---
    renderCars();
  </script>
</body>
</html>
